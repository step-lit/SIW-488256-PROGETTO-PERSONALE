<!DOCTYPE html> 

<html lang="it" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/profilo.css}"/>
		<title>Profilo: Nutrition Medical Center</title>
	</head>
	
	<body>
		
		<header class="site-header">
			<nav class="navbar-container">
				<div class="nav-left"></div>
								
				<div class="nav-center">
					<div class="logo-container">
						<a th:href="@{/}">
							<img th:src="@{/images/logo.png}" alt="Logo Sito Nutrizionale" id="main-logo">
						</a>
					</div>
					<div class="nav-links">
						<a th:href="@{/index}">Home</a>
						<a th:href="@{/paziente/profilo}">Profilo</a>
						<a th:href="@{/paziente/prenotazioni}">Prenota visita</a>
						<a th:href="@{/contatti}">Contatti</a>
					</div>
				</div>
								
				<div class="nav-right">
					<div class="user-actions">
						<form th:action="@{/logout}" method="POST" style="display: inline;">
							<button type="submit" class="btn-custom btn-logout">Logout</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		
		<main>
			<section class="paziente-profilo">	
				<h1>Il mio profilo</h1>
			
				<div th:if="${paziente}">
					<h2>Dati paziente</h2>
					<div class="paziente-dati">
						<p><strong>Nome:</strong> <span th:text="${paziente.name}"></span></p>
						<p><strong>Cognome:</strong> <span th:text="${paziente.surname}"></span></p>
						<p><strong>Data di Nascita:</strong> <span th:text="${#temporals.format(paziente.dateOfBirth, 'dd/MM/yyyy')}"></span></p>
						<p><strong>Email:</strong> <span th:text="${paziente.email}"></span></p>
					</div>
				<div>	
					
				<div th:unless="${paziente}">
					<p>Informazioni paziente non disponibili.</p>
				</div>
				
			<section>	
		</main>
		
		<footer>
			<div class="bottom-nav-links">
				<a th:href="@{/}">Home</a>
				<span>|</span>
				<a th:href="@{/contatti}">Contatti</a>
			</div>
			<p>Â© Copyright 2025. Tutti i diritti riservati.</p>
		</footer>
			
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>	
	</body>	
	
</html>
