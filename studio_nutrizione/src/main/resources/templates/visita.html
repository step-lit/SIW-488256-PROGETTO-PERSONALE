<!DOCTYPE html>

<html lang="it" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/visita.css}"/>
		<title>Inserisci visita: Nutrition Medical Center</title>
	</head>
	
	
	<body>
		<header class="site-header">
			<nav class="navbar-container">
				<div class="nav-left"></div>
										
				<div class="nav-center">
					<div class="logo-container">
						<a th:href="@{/}">
							<img th:src="@{/images/logo.png}" alt="Logo Sito Nutrizionale" id="main-logo">
						</a>
					</div>
					<div class="nav-links">
						<a th:href="@{/index}">Home</a>
						<a th:href="@{/dottore/visita}">Inserisci Visita</a>
						<a th:href="@{/dottore/piano}">Inserisci Piano</a>
						<a th:href="@{/contatti}">Contatti</a>
					</div>
				</div>
										
				<div class="nav-right">
					<div class="user-actions">
						<form th:action="@{/logout}" method="POST" style="display: inline;">
							<button type="submit" class="btn-custom btn-logout">Logout</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		
		<main>
			<section class="dottore-ins-visita">
				
				<div class="alert alert-danger" role="alert" th:text="${erroreCf}" th:if="${erroreCf}"></div>
				
				<h2>Pagina di inserimento visita per un paziente nel sistema</h2>
				<p>Per favore, inserisci il codice fiscale del paziente:</p>
				<form th:action="@{/dottore/visita}" method="POST">
					<input type="text" th:value="${cfPaziente}" name="cf" pattern="[a-zA-Z0-9]{16}" minlength="16" maxlength="16" placeholder="codice fiscale"
								oninvalid="this.setCustomValidity('Il codice deve essere da 16 caratteri.')" oninput="setCustomValidity('')">
					<button class="btn-invia" type="submit">Invia</button>
				</form>
			</section>
		</main>
		
		<footer>
			<div class="bottom-nav-links">
				<a th:href="@{/}">Home</a>
				<span>|</span>
				<a th:href="@{/contatti}">Contatti</a>
			</div>
			<p>Â© Copyright 2025. Tutti i diritti riservati.</p>
		</footer>

		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
	</body>

</html>
