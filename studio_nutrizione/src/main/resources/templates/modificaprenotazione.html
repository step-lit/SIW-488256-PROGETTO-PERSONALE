<!DOCTYPE html>

<html lang="it" xmlns:th="http://www.thymeleaf.org">
	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" th:href="@{/css/modificaprenotazione.css}"/>
		<title>Modifica prenotazione: Nutrition Medical Center</title>
	</head>
	
	<body>
		<header class="site-header">
			<nav class="navbar-container">
				<div class="nav-left"></div>
														
				<div class="nav-center">
					<div class="logo-container">
						<a th:href="@{/}">
							<img th:src="@{/images/logo.png}" alt="Logo Sito Nutrizionale" id="main-logo">
						</a>
					</div>
					<div class="nav-links">
						<a th:href="@{/index}">Home</a>
						<a th:href="@{/dottore/visita}">Inserisci Visita</a>
						<a th:href="@{/dottore/piano}">Inserisci Piano</a>
						<a th:href="@{/contatti}">Contatti</a>
					</div>
				</div>
														
				<div class="nav-right">
					<div class="user-actions">
						<form th:action="@{/logout}" method="POST" style="display: inline;">
							<button type="submit" class="btn-custom btn-logout">Logout</button>
						</form>
					</div>
				</div>
			</nav>
		</header>
		
		<main>
			<section class="dottore-mod-pren">
				
				<div class="alert alert-danger" role="alert" th:text="${errore}" th:if="${errore}"></div>
				
				<h2>Modifica della prenotazione con ID <strong><span th:text="${prenotazione.id}"></span></strong> del paziente 
					<strong><span th:text="${prenotazione.paziente.name + ' ' + prenotazione.paziente.surname}"></span></strong></h2>
						
				<form th:action="@{/dottore/modifica-prenotazione/{id}/{pazienteId}(id=${prenotazione.id}, pazienteId=${prenotazione.paziente.id})}" method="POST" th:object="${prenotazione}">
							
					<input type="hidden" th:field="*{id}" />
					<input type="hidden" th:field="*{paziente.id}" />
							
					<div>
						<label for="dateTime">Inserisci la data e l'ora per modificare la prenotazione:</label><br/>
						<input id="dateTime" required type ="datetime-local" th:field="*{dateTime}" name="dateTime" title="Completa questo campo.">
						<button class="btn-invia" type="submit">Invia</button><br/>
								
						<span th:if="${#fields.hasErrors('dateTime')}" th:errors="*{dateTime}" class="error-message"></span>
					</div>
				</form>
			</section>
		</main>
		
		<footer>
			<div class="bottom-nav-links">
				<a th:href="@{/}">Home</a>
				<span>|</span>
				<a th:href="@{/contatti}">Contatti</a>
			</div>
			<p>Â© Copyright 2025. Tutti i diritti riservati.</p>
		</footer>
		
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>	
	</body>
	
</html>
